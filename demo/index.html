<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>gpx-parser</title>
    <script src="../src/gpx-parser.js"></script>
</head>

<body>
    <div id="line"></div>

    <script>
        var gpx;
        document.addEventListener('DOMContentLoaded', function() {

            const req = new XMLHttpRequest();

            req.onreadystatechange = function(event) {
                if (this.readyState === XMLHttpRequest.DONE) {
                    if (this.status === 200) {
                        gpx = new gpxParser();
                        gpx.parse(this.responseText);
                    }
                }
            };
            req.open('GET', 'http://127.0.0.1/gpx-parser/demo/garmin_sample_file.gpx', true);
            req.send(null)
        });
    </script>
</body>

</html>
